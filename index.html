<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3.CSS Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preload" href="img/main_HOME.webp" as="image" type="image/webp">

    <style>
        .w3-display-container {
            margin-bottom: 50px;
        }

        .w3-display-bottomleft {
            bottom: 10%;
            opacity: 0.7;
            width: 70%;
        }

        .w3-amber {
            background-color: #FFC107;
        }

        .w3-hover-orange:hover {
            background-color: #FF9800;
        }

        .w3-row {
            margin: 50px 0;
        }

        .w3-half {
            width: 50%;
        }

        .w3-topbar {
            border: 1px solid #FFC107;
            padding: 15px;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        h2 {
            margin-top: 0;
        }

        /* Add responsive styles */
        @media screen and (max-width: 768px) {
            .w3-display-bottomleft {
                width: 100%;
            }

            .w3-row {
                margin: 20px 0;
            }

            .w3-half {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="w3-display-container">
        <img src="img/main_HOME.webp" width="640" height="360" alt="Main Image">
        <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small">
            <h2><b>Travel Agency (Demo Website)</b></h2>
        </div>
    </div>

    <div class="w3-row w3-container">
        <div class="w3-half">
            <div class="w3-topbar">
                <img src="img/cellphone.jpg" style="width:100%" height="100%" alt="Cellphone Image">
                <h2>Smart Vacation</h2>
                <p>Full vacation control from your cell phone.</p>
            </div>
        </div>

        <div class="w3-half">
            <div class="w3-topbar">
                <img src="img/sealions.jpg" style="width:100%" height="100%" alt="Sealions Image">
                <h2>Super Offers</h2>
                <p>Up to 50% offers. Always 25% student offers.</p>
            </div>
        </div>
    </div>

    <div class="w3-row w3-container">
        <div class="w3-half">
            <div class="w3-topbar">
                <img src="img/truck.jpg" style="width:100%" height="100%" alt="Truck Image">
                <h2>Car Rental Included</h2>
                <p>Wherever you travel our car rental is included.</p>
            </div>
        </div>

        <div class="w3-half">
            <div class="w3-topbar">
                <img src="img/nowornever.jpg" style="width:100%" height="100%" alt="Now or Never Image">
                <h2>Realize Your Dreams</h2>
                <p>Don't wait until it is too late.</p>
            </div>
        </div>
    </div>
</body>
</html>
